<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-sm">
                <h1 class="mb-0">Registration</h1>
                <hr> {% if messages %}
                <ul>
                    {% for message in messages %}
                    <li>{{message}}</li>
                    {% endfor %}
                </ul>
                {% endif %}
                <form action="/login" method="post">
                    {% csrf_token %}

                    <div class="form-label-group">
                        <label for="inputfirstname">First Name</label>
                        <input type="text" name="firstname" class="form-control" placeholder="first name">

                    </div>

                    <div class="form-label-group">
                        <label for="inputlastname">Last Name</label>
                        <input type="text" name="lastname" class="form-control" placeholder="last name">

                    </div>

                    <div class="form-label-group">
                        <label for="inputEmail">Email address</label>
                        <input type="email" name="email" class="form-control" placeholder="Email address">

                    </div>

                    <div class="form-label-group">
                        <label for="inputPassword">Password</label>
                        <input type="password" name="password" class="form-control" placeholder="Password">

                    </div>

                    <div class="form-label-group">
                        <label for="inputConfirmPassword">Confirm password</label>
                        <input type="password" name="cpassword" class="form-control" placeholder="Password">

                    </div>

                    <button class="btn btn-sm btn-primary btn-block text-uppercase" type="submit">Register</button>


                </form>
            </div>
            <div class="col-sm">
                <div class="card border-0 rounded-0 card0">
                    <h1 class="mb-0">Login</h1>
                    <hr>
                    <form action="/user-login" method="post">
                        {% csrf_token %}
                        <div>
                            <label class="font-weight-bold mb-0">Email</label> <input type="text" name="email" class="mb-4" placeholder="abc@xyz.com"> </div>
                        <div><label class="font-weight-bold mb-0">Password</label>
                            <input type="password" name="password" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;"></div>
                        <a href="#" class="text-sm ml-auto text-dim">Forgot Password?</a>
                        <div class="row justify-content-center mt-4"> <button class="btn btn-sm btn-primary btn-block text-uppercase" type="submit">Login</button> </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
